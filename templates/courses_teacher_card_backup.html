<div class="my-card mb-3" id="course_{{ course.id }}">
                            <div class="round_name" id="round_{{ course.id }}"
                                 style="font-size: 0.9em">
                                {{ course.name | slice:":25" }}
                            </div>
                            <div style="flex:1">
                                <p class="card-text">
                                    <span onclick="changeColor({{ course.id }})"><i
                                            class="bi bi-palette-fill"></i></span>
                                    {{ course.name }} <span class="badge badge-secondary"
                                                                     style="font-size: 0.8em">{{ course.teacher.username }}</span></p>
                                <p class="card-text">Total: {{ course.total_time }}</p>
                                <p class="card-text">Enrollment code:
                                    <span id="enrollment_code_{{ course.id }}"
                                          class="badge-warning">{{ course.enrollment_code | upper }}</span>
                                    <button type="button" class="btn btn-light btn-sm ml-2" style="opacity: 0.5"
                                            onclick="changeCode({{ course.id }})">Change
                                    </button>
                                </p>
                                <div class="text-center">
                                </div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center; padding: 10px;">
                                <a href="/courses_teacher/edit/{{ course.id }}" class="btn btn-secondary"
                                   style="width: 100%"><i class="bi bi-pencil-fill"></i> Edit</a>
                                <a href="/courses_teacher/{{ course.id }}/tasks" class="btn btn-secondary m-1"
                                   style="width: 100%"><i class="bi bi-list-check"></i> Tasks
                                    ({{ course.tasks_number }})
                                </a>
                                <a href="/courses_teacher/{{ course.id }}" class="btn btn-primary m-1"
                                   style="width: 100%"><i class="bi bi-people"></i> Students
                                    ({{ course.enrolled_students }})</a>
                            </div>
                        </div>
