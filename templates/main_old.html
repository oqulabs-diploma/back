<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/index3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>
        {% block title %}OquLabs{% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark py-1 bg-primary fixed-top">
        <div class="container  justify-content-between">
            <a class="navbar-brand" href="/"><img width="56" height="56"
                src="/static/casting_white.svg" class="mx-auto m-0"></a>
            <div class="" id="navbarCollapse">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <button type="button" class="btn btn-primary"><a class="nav-link m-0 " href="/courses">Courses</a></button>
                    </li>
                    <li class="nav-item ">
                        <button type="button" class="btn btn-primary"><a class="nav-link m-0 " href="/logout">Log out</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
            {% block content %}
            {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
